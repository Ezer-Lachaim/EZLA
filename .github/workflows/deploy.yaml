name: List services in GCP
on:
  push:

permissions:
  id-token: write

jobs:
  Get_OIDC_ID_token:
    runs-on: ubuntu-latest
    steps:
      - id: 'auth'
        name: 'Authenticate to GCP'
        uses: 'google-github-actions/auth@v0.3.1'
        with:
          create_credentials_file: 'true'
          project_id: 'ezla-pickup'
          workload_identity_provider: 'projects/708652536157/locations/global/workloadIdentityPools/ezla-identity-pool/providers/github'
          service_account: 'test-wif@ezla-pickup.iam.gserviceaccount.com'
      - id: 'gcloud'
        name: 'gcloud'
        run: |
          gcloud auth list
